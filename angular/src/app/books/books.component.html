
{{title}}

<app-book-detail [book]="selectedBook"></app-book-detail>

<div id = "books">

<ul>
  <li href="#" *ngFor="let book of books">
    <img id = "cover" src="{{getImg(book.book)}}">
    <div id = "information">
      <h3>{{book.name}}</h3>
      <p>{{book.book.author.name}}</p>
    </div>

  </li>
</ul>

</div>
