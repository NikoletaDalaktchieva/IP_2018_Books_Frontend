<img id = "cover" src="{{getImg(book.book)}}">
<h1> {{book.name}} </h1>
<p>{{book.book.author.name}}</p>
<p>{{book.description}}</p>
<p>{{book.pages}}</p>
<p>{{book.book.genre}}</p>

<ul>
  <li href="#" *ngFor="let language of languages">
    <p routerLink="/books/{{book.id}}/description/{{language.id}}">{{language.name}}</p>
  </li>
</ul>
